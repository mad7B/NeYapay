<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Analiz</title>

    <style>
        body {
            background: linear-gradient(135deg, #0b0015, #16002e);
            color: #fff;
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Sidebar açıkken scroll kilidi */
        body.sidebar-open {
            overflow: hidden !important;
        }

        /* MENU BUTTON */
        .menu-button {
            width: 48px;
            height: 48px;
            position: fixed;
            top: 20px;
            left: 20px;
            background: #00e5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            cursor: pointer;
        }
        .menu-button span {
            font-size: 30px;
            color: #000;
        }

        /* SIDEBAR (BOŞLUK KAPATILDI) */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: rgba(10, 10, 25, 0.96);
            position: fixed;
            top: 0;
            left: -260px;
            padding: 20px;
            transition: 0.3s ease;
            z-index: 9999;
            backdrop-filter: blur(12px);
        }
        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            display: block;
            margin: 18px 0;
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        /* HEADER - anasayfa ile aynı */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding-top: 90px;
            text-align: center;
        }

        .header img {
            width: 38px;
        }

        .header-title {
            font-size: 32px;
            font-weight: 800;
            color: #00eaff;
            text-shadow: 0 0 12px rgba(0, 255, 255, 0.65);
        }

        /* CONTENT */
        .container {
            padding: 20px 25px 70px;
        }

        a.back-button {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 25px;
            padding: 12px 18px;
            background: rgba(255,255,255,0.10);
            border-radius: 12px;
            color: white;
            text-decoration: none;
        }

        .card {
            background: rgba(255,255,255,0.06);
            padding: 25px;
            border-radius: 16px;
            margin-top: 25px;
        }

        input {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.12);
            color: white;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #00c6ff, #7d2bff);
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- MENU BUTTON -->
    <div class="menu-button" onclick="toggleSidebar()">
        <span>☰</span>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <h2 style="color:white; margin-top: 10px;">Menü</h2>

        <a href="../index.html">Anasayfa</a>
        <a href="kripto.html">Kripto Analiz</a>
        <a href="plaka.html">Plaka Sorgu</a>
        <a href="sohbet.html">Sohbet</a>
    </div>

    <!-- HEADER (Anasayfadakiyle aynı) -->
    <div class="header">
        <img src="../assets/brain.png">
        <span class="header-title">NEYAPAY</span>
    </div>

    <!-- CONTENT -->
    <div class="container">

        <a href="../index.html" class="back-button">← Anasayfaya Dön</a>

        <h1>Kripto Analiz</h1>
        <p>Kısa, eğlenceli yapay zeka destekli piyasa fikirleri.</p>

        <div class="card">
            <h2>Token Fikir & Başlık</h2>
            <input id="tokenInput" placeholder="Örn: yeni meme coin fikri">
            <button onclick="generateCrypto()">Üret</button>
            <p id="result">Sonuç burada görünecek...</p>
        </div>

        <div class="card">
            <h2>Risk Notu</h2>
            <p>Yatırım tavsiyesi değildir.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sb = document.getElementById("sidebar");
            sb.classList.toggle("open");
            document.body.classList.toggle("sidebar-open");
        }

        // Sidebar linkine tıklayınca otomatik kapanması (boşluk hatasını da çözer)
        document.querySelectorAll(".sidebar a").forEach(link => {
            link.addEventListener("click", () => {
                document.getElementById("sidebar").classList.remove("open");
                document.body.classList.remove("sidebar-open");
            });
        });

        function generateCrypto() {
            const input = document.getElementById("tokenInput").value.trim();
            document.getElementById("result").innerText =
                input === "" ? "Lütfen bir fikir gir." : "AI fikir üretiliyor...";
        }
    </script>

</body>
</html>

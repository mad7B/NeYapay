<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kripto Analiz - NeYapay</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            background: radial-gradient(circle at top, #1b0026, #090011);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Tüm sayfalarda ortak Container */
        .page-container {
            max-width: 700px;
            margin: 100px auto 60px auto;
            padding: 25px;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-shadow: 0 0 12px rgba(0, 238, 255, 0.4);
        }

        p.subtitle {
            opacity: 0.8;
            margin-top: 0;
        }

        /* Geri dön butonu */
        .back-btn {
            display: inline-block;
            margin-bottom: 25px;
            padding: 10px 18px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: #fff;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Kart kutuları */
        .card {
            padding: 18px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .card h2 {
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #00eaff, #7b2cff);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            opacity: 0.85;
        }

        .result-box {
            margin-top: 10px;
            padding: 14px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>

    <!-- Sidebar Butonu (Zaten tüm sayfalarda aynısı çalışıyor) -->
    <div class="menu-button">
        <img src="menu.png" width="45">
    </div>

    <!-- SAYFA İÇERİĞİ -->
    <div class="page-container">

        <a href="index.html" class="back-btn">← Anasayfaya Dön</a>

        <h1>Kripto Analiz</h1>
        <p class="subtitle">Kısa, eğlenceli, yapay zeka destekli piyasa fikirleri (bilgilendirme amaçlı)</p>

        <!-- Token Fikir Bölümü -->
        <div class="card">
            <h2>Token Fikir & Başlık</h2>
            <input id="token" placeholder="Örn: yeni meme coin fikri">
            <button onclick="generateIdea()">Üret</button>
            <div id="result" class="result-box">Sonuç burada görünecek...</div>
        </div>

        <!-- Risk Notu -->
        <div class="card">
            <h2>Risk Notu</h2>
            <p>Buradaki içerikler fikir amaçlıdır, yatırım tavsiyesi değildir.</p>
        </div>

    </div>

    <script>
        function generateIdea() {
            let konu = document.getElementById("token").value;
            if (konu.trim() === "") {
                document.getElementById("result").innerHTML = "Lütfen bir konu gir!";
                return;
            }

            document.getElementById("result").innerHTML =
                "⚡ Fikir: '" + konu + "' için AI tarafından hazırlanmış yaratıcı bir token konsepti yükleniyor...";
        }
    </script>

</body>

</html>

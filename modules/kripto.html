<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Analiz</title>

    <link rel="stylesheet" href="../styles.css">

    <style>
        body {
            background: linear-gradient(135deg, #0b0015, #16002e);
            color: #fff;
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: rgba(10, 10, 25, 0.95);
            position: fixed;
            top: 0;
            left: -260px;
            padding: 20px;
            transition: 0.3s ease;
            z-index: 999999;
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            display: block;
            margin: 15px 0;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Menü butonu */
        .menu-button {
            width: 46px;
            height: 46px;
            background: #00e5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 9999999 !important;
            cursor: pointer;
        }

        .menu-button span {
            font-size: 26px;
            color: #000;
            margin-top: -2px;
        }

        /* Container */
        .container {
            padding: 100px 25px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 16px;
            margin-top: 25px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
        }

        input, textarea {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #00c6ff, #7d2bff);
            color: white;
            cursor: pointer;
        }

        a.back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>

    <!-- MENÜ BUTONU -->
    <div class="menu-button" onclick="toggleSidebar()">
        <span>☰</span>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <h2>Menü</h2>
        <a href="../index.html">Anasayfa</a>
        <a href="kripto.html">Kripto Analiz</a>
        <a href="plaka.html">Plaka Sorgu</a>
        <a href="sohbet.html">Sohbet</a>
    </div>

    <!-- ANA İÇERİK -->
    <div class="container">

        <a href="../index.html" class="back-button">← Anasayfaya Dön</a>

        <h1>Kripto Analiz</h1>
        <p>Kısa, eğlenceli, yapay zeka destekli piyasa fikirleri (bilgilendirme amaçlı)</p>

        <div class="card">
            <h2>Token Fikir & Başlık</h2>
            <input id="tokenInput" placeholder="Örn: yeni meme coin fikri">
            <button onclick="generateCrypto()">Üret</button>
            <p id="result">Sonuç burada görünecek...</p>
        </div>

        <div class="card">
            <h2>Risk Notu</h2>
            <p>Buradaki içerikler fikir amaçlıdır, yatırım tavsiyesi değildir.</p>
        </div>

    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        function generateCrypto() {
            const input = document.getElementById("tokenInput").value;
            document.getElementById("result").innerText =
                input.trim() === "" 
                ? "Lütfen bir fikir gir."
                : "AI fikri oluşturuluyor...";
        }
    </script>

</body>
</html>

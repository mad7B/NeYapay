<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Analiz</title>

    <style>

        /* --- TOP GLOBAL HEADER (Index ile aynƒ±) --- */

        }

        /* --- SIDEBAR INDEX. HTML ƒ∞LE AYNI --- */

            height: 100vh;
            background: rgba(5,5,20,0.92);

        .sidebar.open {

        .sidebar h2 {

        }

        .sidebar a {

        }

        /* Men√º Butonu */
        .menu-button {

            height: 48px;

            color: black;
            position: fixed;

            left: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100000;
            cursor: pointer;
            font-size: 28px;
            font-weight: 700;
        }

        /* Container */
        .container {
            padding: 40px 23px;
            margin-top: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 18px;
            background: rgba(255,255,255,0.12);
            border-radius: 12px;
            color: white;
            text-decoration: none;
        }

        .card {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #00eaff, #7d2bff);
            color: white;
            font-size: 17px;
            cursor: pointer;
        }

        /* AYARLAR BUTONU (index ile aynƒ±) */
        .settings-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            color: white;
            cursor: pointer;
            z-index: 999999;
        }

        .settings-box {
            position: fixed;
            bottom: -200px;
            right: 22px;
            width: 200px;
            padding: 18px;
            background: rgba(0,0,0,0.85);
            border-radius: 12px;
            transition: 0.3s;
            color: white;
            z-index: 999999;
        }

        .settings-box.open {
            bottom: 70px;
        }

        .settings-box button {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- √úST GLOBAL BANNER (index.html ile birebir) -->
    <div class="global-header">üß† NEYAPAY ‚Äî GEL Bƒ∞Z YAPAY</div>

    <!-- Men√º Butonu -->
    <div class="menu-button" onclick="toggleSidebar()">‚ò∞</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Men√º</h2>
        <a href="../index.html">üè† Anasayfa</a>
        <a href="kripto.html">üí∞ Kripto Analiz</a>
        <a href="plaka.html">üöò Plaka Sorgu</a>
        <a href="sohbet.html">üí¨ Sohbet</a>
    </div>

    <!-- ƒ∞√ßerik -->
    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Anasayfa</a>

        <h1>Kripto Analiz</h1>
        <p>Yapay zeka ile hƒ±zlƒ± kripto fikri.</p>

        <div class="card">
            <h2>Token Fikir √úret</h2>
            <input id="tokenInput" placeholder="√ñrn: yeni meme coin fikri">
            <button onclick="generateCrypto()">√úret</button>
            <p id="result" style="margin-top:12px;">Sonu√ß burada...</p>
        </div>
    </div>

    <!-- AYARLAR -->
    <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è Ayarlar</div>

    <div class="settings-box" id="settings">
        <strong>Temalar</strong><br>
        <button onclick="lightMode()">‚òÄÔ∏è A√ßƒ±k Tema</button>
        <button onclick="darkMode()">üåô Koyu Tema</button>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        function toggleSettings() {
            document.getElementById("settings").classList.toggle("open");
        }

        /* TEMA BUTONLARI */
        function lightMode() {
            document.body.style.background = "#f2f2f2";
            document.body.style.color = "black";
        }

        function darkMode() {
            document.body.style.background = "linear-gradient(135deg, #0b0015, #16002e)";
            document.body.style.color = "white";
        }

        /* AI ‚Äî Index.html ile aynƒ± backend API kullanƒ±r */
        async function generateCrypto() {
            let text = document.getElementById("tokenInput").value.trim();
            if (text === "") {
                document.getElementById("result").innerText = "L√ºtfen bir fikir gir.";
                return;
            }

            document.getElementById("result").innerText = "Yapay zeka d√º≈ü√ºn√ºyor...";

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: "Bana kƒ±sa bir kripto fikir metni yaz: " + text
                    })
                });

                const data = await res.json();
                document.getElementById("result").innerText = data.response || "Hata: cevap alƒ±namadƒ±.";

            } catch (e) {
                document.getElementById("result").innerText = "Sunucu hatasƒ±.";
            }
        }
    </script>

</body>
</html>

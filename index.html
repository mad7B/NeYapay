  <script>
    // ==== YENƒ∞: API Limit y√∂neticisi (Groq + OpenRouter i√ßin √∂rnek) ====
    let dailyLimit = 500; // kendi limitin
    let used = localStorage.getItem('neyapay_used') || 0;
    used = parseInt(used);
    document.getElementById('limitInfo').innerText = `Zap: ${dailyLimit - used} / ${dailyLimit}`;

    const proxyUrl = 'https://neyapay-proxy.yourname.workers.dev'; // BURAYI DEƒûƒ∞≈ûTƒ∞R

    async function neAI(prompt) {
      if (used >= dailyLimit) {
        return "Bug√ºn limit doldu bro! Yarƒ±n yine zapla ‚ö°Ô∏è";
      }
      try {
        const res = await fetch(proxyUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        if (!res.ok) throw new Error();
        const data = await res.json();
        used++;
        localStorage.setItem('neyapay_used', used);
        document.getElementById('limitInfo').innerText = `Zap: ${dailyLimit - used} / ${dailyLimit}`;
        return data.cevap || data.result;
      } catch {
        return "Zap biraz gecikti, tekrar dene!";

    }

      const b = document.getElementById('ad2').value || 'Sevdiƒüin';

      const y = await neAI(`${a} ile ${b} arasƒ±nda %${p} a≈ük var. 2050 cyberpunk tarzƒ± √ßok komik yorum yaz`);
      document.getElementById('askOut').innerHTML = `${a} ‚ö°Ô∏è ${b}<br><strong>%${p} UYUM</strong><br>${y}`;
    }

    function share(id, plat) {

      if (plat === 'WA') open(`https://wa.me/?text=${encodeURIComponent(text + "\n\n‚ö°Ô∏è NEYAPAY: " + url)}`);
    }
